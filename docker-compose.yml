version: '3.8'

services:
  wtf-cosmos-js:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - BLOCKCHAIN_DIFFICULTY=4
      - MINING_REWARD=50
      - MAX_BLOCK_SIZE=1048576
      - BLOCK_TIME=30000
    volumes:
      - blockchain_data:/app/data
      - blockchain_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/blockchain/stats', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wtf-cosmos-network

