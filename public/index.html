<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Cosmos JS - 区块链浏览器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-active { @apply bg-green-500 text-white px-2 py-1 rounded text-xs; }
        .status-pending { @apply bg-yellow-500 text-white px-2 py-1 rounded text-xs; }
        .status-confirmed { @apply bg-green-500 text-white px-2 py-1 rounded text-xs; }
        .status-failed { @apply bg-red-500 text-white px-2 py-1 rounded text-xs; }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- 导航栏 -->
    <nav class="glass p-6 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-cube text-2xl"></i>
                <h1 class="text-2xl font-bold">WTF Cosmos JS</h1>
            </div>
            <div class="flex space-x-6">
                <button onclick="showSection('dashboard')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-tachometer-alt mr-2"></i>仪表盘
                </button>
                <button onclick="showSection('blocks')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-cubes mr-2"></i>区块
                </button>
                <button onclick="showSection('transactions')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-exchange-alt mr-2"></i>交易
                </button>
                <button onclick="showSection('wallets')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-wallet mr-2"></i>钱包
                </button>
                <button onclick="showSection('mining')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-hammer mr-2"></i>挖矿
                </button>
                <button onclick="showSection('validators')" class="hover:text-blue-300 transition-colors">
                    <i class="fas fa-shield-alt mr-2"></i>验证者
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <!-- 仪表盘 -->
        <div id="dashboard" class="section">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="card p-6 text-center">
                    <i class="fas fa-cubes text-3xl mb-4 text-blue-300"></i>
                    <h3 class="text-lg font-semibold mb-2">区块高度</h3>
                    <p id="blockHeight" class="text-2xl font-bold">-</p>
                </div>
                <div class="card p-6 text-center">
                    <i class="fas fa-exchange-alt text-3xl mb-4 text-green-300"></i>
                    <h3 class="text-lg font-semibold mb-2">交易数</h3>
                    <p id="totalTransactions" class="text-2xl font-bold">-</p>
                </div>
                <div class="card p-6 text-center">
                    <i class="fas fa-clock text-3xl mb-4 text-yellow-300"></i>
                    <h3 class="text-lg font-semibold mb-2">待处理交易</h3>
                    <p id="pendingTx" class="text-2xl font-bold">-</p>
                </div>
                <div class="card p-6 text-center">
                    <i class="fas fa-tachometer-alt text-3xl mb-4 text-purple-300"></i>
                    <h3 class="text-lg font-semibold mb-2">挖矿难度</h3>
                    <p id="difficulty" class="text-2xl font-bold">-</p>
                </div>
            </div>

            <div class="card p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-cubes mr-2"></i>最新区块
                </h2>
                <div id="latestBlocks" class="space-y-4">
                    <!-- 区块列表将在这里动态加载 -->
                </div>
            </div>
        </div>

        <!-- 区块浏览 -->
        <div id="blocks" class="section hidden">
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">
                        <i class="fas fa-cubes mr-2"></i>区块浏览
                    </h2>
                    <button onclick="loadBlocks()" class="btn-primary px-4 py-2 rounded-lg">
                        <i class="fas fa-sync mr-2"></i>刷新
                    </button>
                </div>
                <div id="blocksList"></div>
            </div>
        </div>

        <!-- 交易管理 -->
        <div id="transactions" class="section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-paper-plane mr-2"></i>创建交易
                    </h2>
                    <form onsubmit="createTransaction(event)" class="space-y-4">
                        <input type="text" id="fromAddress" placeholder="发送者地址" 
                               class="w-full p-3 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 placeholder-gray-300">
                        <input type="text" id="toAddress" placeholder="接收者地址" 
                               class="w-full p-3 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 placeholder-gray-300">
                        <input type="number" id="amount" placeholder="转账金额" 
                               class="w-full p-3 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 placeholder-gray-300">
                        <input type="password" id="privateKey" placeholder="私钥" 
                               class="w-full p-3 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 placeholder-gray-300">
                        <button type="submit" class="w-full btn-primary p-3 rounded-lg font-semibold">
                            <i class="fas fa-paper-plane mr-2"></i>发送交易
                        </button>
                    </form>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-list mr-2"></i>交易列表
                    </h2>
                    <div id="transactionsList" class="space-y-3 max-h-96 overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <!-- 钱包管理 -->
        <div id="wallets" class="section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-plus mr-2"></i>创建钱包
                    </h2>
                    <button onclick="createWallet()" class="w-full btn-primary p-3 rounded-lg font-semibold">
                        <i class="fas fa-wallet mr-2"></i>创建新钱包
                    </button>
                    <div id="newWalletInfo" class="mt-4 hidden"></div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-list mr-2"></i>钱包列表
                    </h2>
                    <div id="walletsList"></div>
                </div>
            </div>
        </div>

        <!-- 挖矿管理 -->
        <div id="mining" class="section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-hammer mr-2"></i>挖矿控制
                    </h2>
                    <div class="space-y-4">
                        <input type="text" id="minerAddress" placeholder="矿工奖励地址" 
                               class="w-full p-3 bg-white bg-opacity-10 rounded-lg border border-white border-opacity-20 placeholder-gray-300">
                        <button onclick="startMining()" id="startMiningBtn" class="w-full btn-primary p-3 rounded-lg font-semibold">
                            <i class="fas fa-play mr-2"></i>开始挖矿
                        </button>
                        <button onclick="stopMining()" id="stopMiningBtn" class="w-full bg-red-500 hover:bg-red-600 p-3 rounded-lg font-semibold hidden">
                            <i class="fas fa-stop mr-2"></i>停止挖矿
                        </button>
                    </div>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">
                        <i class="fas fa-chart-line mr-2"></i>挖矿状态
                    </h2>
                    <div id="miningStatus" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <!-- 验证者管理 -->
        <div id="validators" class="section hidden">
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">
                        <i class="fas fa-shield-alt mr-2"></i>验证者列表
                    </h2>
                    <button onclick="loadValidators()" class="btn-primary px-4 py-2 rounded-lg">
                        <i class="fas fa-sync mr-2"></i>刷新
                    </button>
                </div>
                <div id="validatorsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSection = 'dashboard';
        let refreshInterval;

        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            
            if (data) options.body = JSON.stringify(data);
            
            try {
                const response = await fetch(`/api${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '请求失败');
                }
                
                return result;
            } catch (error) {
                console.error('API 调用失败:', error);
                showNotification(error.message, 'error');
                throw error;
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.getElementById(sectionId).classList.remove('hidden');
            currentSection = sectionId;
            
            switch(sectionId) {
                case 'dashboard': loadDashboard(); break;
                case 'blocks': loadBlocks(); break;
                case 'transactions': loadTransactions(); break;
                case 'wallets': loadWallets(); break;
                case 'mining': loadMiningStatus(); break;
                case 'validators': loadValidators(); break;
            }
        }

        async function loadDashboard() {
            try {
                const [stats, pendingTx] = await Promise.all([
                    apiCall('/blockchain/stats'),
                    apiCall('/blockchain/pending-transactions')
                ]);
                
                document.getElementById('blockHeight').textContent = stats.latestBlockHeight || 0;
                document.getElementById('totalTransactions').textContent = stats.totalTransactions || 0;
                document.getElementById('pendingTx').textContent = pendingTx.count || 0;
                document.getElementById('difficulty').textContent = stats.difficulty || 0;
                
                const blocks = await apiCall('/blockchain/blocks?limit=5');
                displayLatestBlocks(blocks.blocks || []);
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }

        function displayLatestBlocks(blocks) {
            const container = document.getElementById('latestBlocks');
            container.innerHTML = blocks.map(block => `
                <div class="glass p-4 rounded-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-semibold">高度: ${block.height}</span>
                            <span class="ml-4 text-sm text-gray-300">${new Date(block.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-sm">交易: ${block.transactionCount}</div>
                            <div class="text-xs text-gray-400">${block.hash.substring(0, 16)}...</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadBlocks() {
            try {
                const result = await apiCall('/blockchain/blocks');
                const container = document.getElementById('blocksList');
                
                container.innerHTML = result.blocks.map(block => `
                    <div class="glass p-4 rounded-lg mb-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <div class="font-semibold">高度: ${block.height}</div>
                                <div class="text-sm text-gray-300">${new Date(block.timestamp).toLocaleString()}</div>
                            </div>
                            <div>
                                <div class="text-sm">交易数: ${block.transactionCount}</div>
                                <div class="text-sm">难度: ${block.difficulty}</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400">哈希: ${block.hash}</div>
                                <div class="text-xs text-gray-400">验证者: ${block.validator || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载区块列表失败:', error);
            }
        }

        async function createTransaction(event) {
            event.preventDefault();
            
            const fromAddress = document.getElementById('fromAddress').value;
            const toAddress = document.getElementById('toAddress').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const privateKey = document.getElementById('privateKey').value;
            
            if (!fromAddress || !toAddress || !amount || !privateKey) {
                showNotification('请填写所有必要信息', 'error');
                return;
            }
            
            try {
                const result = await apiCall('/transactions', 'POST', {
                    fromAddress, toAddress, amount, privateKey
                });
                
                showNotification('交易创建成功', 'success');
                
                document.getElementById('fromAddress').value = '';
                document.getElementById('toAddress').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('privateKey').value = '';
                
                loadTransactions();
            } catch (error) {
                console.error('创建交易失败:', error);
            }
        }

        async function loadTransactions() {
            try {
                const result = await apiCall('/transactions?limit=10');
                const container = document.getElementById('transactionsList');
                
                container.innerHTML = result.transactions.map(tx => `
                    <div class="glass p-3 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div class="text-sm">
                                <div class="font-semibold">${tx.type}</div>
                                <div class="text-gray-300">${tx.amount} WTF</div>
                            </div>
                            <div class="text-right text-xs">
                                <div class="status-${tx.status}">${tx.status}</div>
                                <div class="text-gray-400 mt-1">${new Date(tx.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载交易列表失败:', error);
            }
        }

        async function createWallet() {
            try {
                const result = await apiCall('/wallets', 'POST');
                
                const infoContainer = document.getElementById('newWalletInfo');
                infoContainer.innerHTML = `
                    <div class="space-y-2">
                        <h3 class="font-semibold text-green-300">钱包创建成功！</h3>
                        <div class="text-sm">
                            <div><strong>地址:</strong> ${result.address}</div>
                            <div><strong>私钥:</strong> ${result.privateKey}</div>
                            <div class="text-red-300 mt-2">⚠️ 请妥善保管您的私钥！</div>
                        </div>
                    </div>
                `;
                infoContainer.classList.remove('hidden');
                
                showNotification('钱包创建成功', 'success');
                loadWallets();
            } catch (error) {
                console.error('创建钱包失败:', error);
            }
        }

        async function loadWallets() {
            try {
                const result = await apiCall('/wallets');
                const container = document.getElementById('walletsList');
                
                container.innerHTML = result.wallets.map(wallet => `
                    <div class="glass p-4 rounded-lg mb-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="font-semibold">${wallet.address.substring(0, 20)}...</div>
                                <div class="text-sm text-gray-300">余额: ${wallet.balance} WTF</div>
                            </div>
                            <div class="text-right text-xs text-gray-400">
                                ${new Date(wallet.createdAt).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载钱包列表失败:', error);
            }
        }

        async function startMining() {
            const minerAddress = document.getElementById('minerAddress').value;
            
            if (!minerAddress) {
                showNotification('请输入矿工奖励地址', 'error');
                return;
            }
            
            try {
                await apiCall('/mining', 'POST', { minerAddress });
                
                document.getElementById('startMiningBtn').classList.add('hidden');
                document.getElementById('stopMiningBtn').classList.remove('hidden');
                
                showNotification('挖矿已开始', 'success');
                refreshInterval = setInterval(loadMiningStatus, 2000);
            } catch (error) {
                console.error('开始挖矿失败:', error);
            }
        }

        async function stopMining() {
            try {
                await apiCall('/mining/stop', 'POST');
                
                document.getElementById('startMiningBtn').classList.remove('hidden');
                document.getElementById('stopMiningBtn').classList.add('hidden');
                
                showNotification('挖矿已停止', 'success');
                
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            } catch (error) {
                console.error('停止挖矿失败:', error);
            }
        }

        async function loadMiningStatus() {
            try {
                const status = await apiCall('/mining/status');
                const container = document.getElementById('miningStatus');
                
                container.innerHTML = `
                    <div class="space-y-2">
                        <div><strong>状态:</strong> ${status.isMining ? '挖矿中' : '空闲'}</div>
                        <div><strong>当前矿工:</strong> ${status.currentMiner || 'N/A'}</div>
                        <div><strong>难度:</strong> ${status.difficulty}</div>
                        <div><strong>待处理交易:</strong> ${status.pendingTransactions}</div>
                        <div><strong>区块高度:</strong> ${status.blockHeight}</div>
                        <div><strong>算力:</strong> ${Math.round(status.networkHashRate)} H/s</div>
                    </div>
                `;
            } catch (error) {
                console.error('加载挖矿状态失败:', error);
            }
        }

        async function loadValidators() {
            try {
                const result = await apiCall('/validators');
                const container = document.getElementById('validatorsList');
                
                container.innerHTML = result.validators.map(validator => `
                    <div class="glass p-4 rounded-lg mb-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <div class="font-semibold">${validator.address.substring(0, 20)}...</div>
                                <div class="text-sm text-gray-300">质押: ${validator.stake} WTF</div>
                            </div>
                            <div>
                                <div class="text-sm">状态: <span class="status-${validator.status}">${validator.status}</span></div>
                                <div class="text-sm">佣金: ${(validator.commission * 100).toFixed(1)}%</div>
                            </div>
                            <div>
                                <div class="text-sm">投票权重: ${validator.votingPower}</div>
                                <div class="text-sm">正常运行时间: ${validator.uptime}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载验证者列表失败:', error);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            
            // 定期刷新仪表盘数据
            setInterval(() => {
                if (currentSection === 'dashboard') {
                    loadDashboard();
                }
            }, 5000);
        });
    </script>
</body>
</html>
