<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Cosmos JS - 区块链学习平台</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .blockchain-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- 导航栏 -->
    <nav class="bg-black bg-opacity-20 backdrop-filter backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">🚀 WTF Cosmos JS</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="#dashboard" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">仪表盘</a>
                    <a href="#explorer" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">区块浏览器</a>
                    <a href="#wallet" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">钱包</a>
                    <a href="#mining" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">挖矿</a>
                    <a href="#governance" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">治理</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- 欢迎区域 -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4">欢迎来到 WTF Cosmos JS</h2>
            <p class="text-xl text-gray-200 mb-8">用 JavaScript 构建的教育性区块链实现</p>
            <div class="flex justify-center space-x-4">
                <button onclick="initializeBlockchain()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    初始化区块链
                </button>
                <button onclick="showAPIDoc()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    查看 API 文档
                </button>
            </div>
        </div>

        <!-- 状态卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-2">区块高度</h3>
                <p class="text-3xl font-bold" id="blockHeight">-</p>
            </div>
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-2">待处理交易</h3>
                <p class="text-3xl font-bold" id="pendingTx">-</p>
            </div>
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-2">总供应量</h3>
                <p class="text-3xl font-bold" id="totalSupply">-</p>
            </div>
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-2">挖矿状态</h3>
                <p class="text-3xl font-bold" id="miningStatus">-</p>
            </div>
        </div>

        <!-- 功能区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 快速交易 -->
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">💰 快速转账</h3>
                <form id="transferForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">发送地址</label>
                        <input type="text" id="fromAddress" class="w-full p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="wtf1...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">接收地址</label>
                        <input type="text" id="toAddress" class="w-full p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="wtf1...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">金额</label>
                        <input type="number" id="amount" class="w-full p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">私钥</label>
                        <input type="password" id="privateKey" class="w-full p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="私钥">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold transition-colors">
                        发送交易
                    </button>
                </form>
            </div>

            <!-- 钱包管理 -->
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">👛 钱包管理</h3>
                <div class="space-y-4">
                    <button onclick="createWallet()" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-semibold transition-colors">
                        创建新钱包
                    </button>
                    <div>
                        <label class="block text-sm font-medium mb-1">查询余额</label>
                        <div class="flex space-x-2">
                            <input type="text" id="balanceAddress" class="flex-1 p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="输入地址">
                            <button onclick="checkBalance()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold transition-colors">
                                查询
                            </button>
                        </div>
                        <p class="mt-2 text-sm" id="balanceResult"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 挖矿控制 -->
        <div class="mt-8">
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">⛏️ 挖矿控制</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">矿工地址</label>
                        <input type="text" id="minerAddress" class="w-full p-2 bg-white bg-opacity-20 rounded border border-gray-300 text-white placeholder-gray-300" placeholder="wtf1miner...">
                    </div>
                    <div class="flex items-end">
                        <button onclick="startMining()" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-semibold transition-colors">
                            开始挖矿
                        </button>
                    </div>
                    <div class="flex items-end">
                        <button onclick="stopMining()" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold transition-colors">
                            停止挖矿
                        </button>
                    </div>
                </div>
                <div class="mt-4" id="miningInfo"></div>
            </div>
        </div>

        <!-- 最新区块 -->
        <div class="mt-8">
            <div class="blockchain-card rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">📦 最新区块</h3>
                <div id="latestBlocks" class="space-y-2">
                    <!-- 区块信息将在这里显示 -->
                </div>
                <button onclick="loadLatestBlocks()" class="mt-4 bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded font-semibold transition-colors">
                    刷新区块
                </button>
            </div>
        </div>
    </main>

    <!-- 消息提示 -->
    <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden">
        <p id="notificationText"></p>
    </div>

    <script>
        // 全局状态
        let blockchainStats = {};
        let updateInterval = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLatestBlocks();
            setupTransferForm();
            
            // 每5秒更新一次状态
            updateInterval = setInterval(loadStats, 5000);
        });

        // 加载区块链统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api');
                const data = await response.json();
                
                blockchainStats = data.blockchain || {};
                
                document.getElementById('blockHeight').textContent = blockchainStats.height || 0;
                document.getElementById('pendingTx').textContent = blockchainStats.pendingTransactions || 0;
                document.getElementById('totalSupply').textContent = (blockchainStats.totalSupply || 0).toLocaleString();
                
                // 获取挖矿状态
                const miningResponse = await fetch('/api/mining/status');
                const miningData = await miningResponse.json();
                document.getElementById('miningStatus').textContent = miningData.isMining ? '挖矿中' : '空闲';
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // 初始化区块链
        async function initializeBlockchain() {
            showNotification('区块链已初始化', 'success');
            loadStats();
        }

        // 显示API文档
        function showAPIDoc() {
            window.open('/api', '_blank');
        }

        // 创建钱包
        async function createWallet() {
            try {
                const response = await fetch('/api/wallets', { method: 'POST' });
                const wallet = await response.json();
                
                const walletInfo = `
                    地址: ${wallet.address}
                    私钥: ${wallet.privateKey}
                    公钥: ${wallet.publicKey}
                `;
                
                alert('新钱包创建成功!\n\n' + walletInfo + '\n\n请安全保存私钥！');
            } catch (error) {
                showNotification('创建钱包失败: ' + error.message, 'error');
            }
        }

        // 查询余额
        async function checkBalance() {
            const address = document.getElementById('balanceAddress').value;
            if (!address) {
                showNotification('请输入地址', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/wallets/${address}/balance`);
                const data = await response.json();
                
                document.getElementById('balanceResult').textContent = `余额: ${data.balance} WTF`;
            } catch (error) {
                document.getElementById('balanceResult').textContent = '查询失败';
                showNotification('查询余额失败: ' + error.message, 'error');
            }
        }

        // 设置转账表单
        function setupTransferForm() {
            document.getElementById('transferForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fromAddress = document.getElementById('fromAddress').value;
                const toAddress = document.getElementById('toAddress').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const privateKey = document.getElementById('privateKey').value;
                
                if (!fromAddress || !toAddress || !amount || !privateKey) {
                    showNotification('请填写所有字段', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/api/transactions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fromAddress,
                            toAddress,
                            amount,
                            privateKey
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showNotification('交易创建成功!', 'success');
                        document.getElementById('transferForm').reset();
                        loadStats();
                    } else {
                        showNotification('交易失败: ' + result.message, 'error');
                    }
                } catch (error) {
                    showNotification('交易失败: ' + error.message, 'error');
                }
            });
        }

        // 开始挖矿
        async function startMining() {
            const minerAddress = document.getElementById('minerAddress').value;
            if (!minerAddress) {
                showNotification('请输入矿工地址', 'error');
                return;
            }

            try {
                const response = await fetch('/api/mining/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ minerAddress })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('开始挖矿', 'success');
                    document.getElementById('miningInfo').innerHTML = `
                        <p>矿工: ${minerAddress}</p>
                        <p>状态: 挖矿中...</p>
                    `;
                } else {
                    showNotification('挖矿失败: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('挖矿失败: ' + error.message, 'error');
            }
        }

        // 停止挖矿
        async function stopMining() {
            try {
                const response = await fetch('/api/mining/stop', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('停止挖矿', 'success');
                    document.getElementById('miningInfo').innerHTML = '<p>状态: 空闲</p>';
                } else {
                    showNotification('停止挖矿失败: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('停止挖矿失败: ' + error.message, 'error');
            }
        }

        // 加载最新区块
        async function loadLatestBlocks() {
            try {
                const response = await fetch('/api/blockchain/blocks?limit=5');
                const data = await response.json();
                
                const blocksContainer = document.getElementById('latestBlocks');
                blocksContainer.innerHTML = '';
                
                data.blocks.forEach(block => {
                    const blockElement = document.createElement('div');
                    blockElement.className = 'p-3 bg-white bg-opacity-10 rounded border border-gray-300';
                    blockElement.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">区块 #${block.index}</span>
                            <span class="text-sm text-gray-300">${new Date(block.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="text-sm text-gray-300 mt-1">
                            哈希: ${block.hash.substring(0, 16)}...
                            | 交易数: ${block.transactions.length}
                        </div>
                    `;
                    blocksContainer.appendChild(blockElement);
                });
            } catch (error) {
                console.error('加载区块失败:', error);
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // 设置颜色
            notification.className = 'fixed top-4 right-4 p-4 rounded-lg shadow-lg';
            if (type === 'success') {
                notification.classList.add('bg-green-600');
            } else if (type === 'error') {
                notification.classList.add('bg-red-600');
            } else {
                notification.classList.add('bg-blue-600');
            }
            
            notification.classList.remove('hidden');
            
            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
